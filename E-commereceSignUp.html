    <!-- Account Sign Up Code -->

    <div class="wrapper">
        <span class="icon-close">
            <i class="fa-solid fa-xmark"></i>
        </span>
        <div class="form-box register">
            <h2>SIGN UP </h2>
            <form action="">

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user"></i>

                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i>

                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i>

                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">I agree to the terms & conditions</label>

                </div>
                <button type="submit" class="btn-1">Sign Up</button>
                <div class="login-register">
                    <p>Already have an account ?<a href="E-commereceLogin.html" class="login-link">Sign In</a></p>
                </div>
            </form>
        </div>

    </div>
